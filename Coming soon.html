<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Learnix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: {
                        primary: '#2563eb',
                        glass: 'rgba(255, 255, 255, 0.45)',
                    },
                    animation: {
                        'slow-spin': 'spin 15s linear infinite',
                        'float': 'float 4s ease-in-out infinite',
                        'mesh': 'mesh 10s ease infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        mesh: {
                            '0%, 100%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: linear-gradient(-45deg, #f8fafc, #eff6ff, #f1f5f9, #e0f2fe);
            background-size: 400% 400%;
            animation: mesh 15s ease infinite;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
        }

        .time-unit {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
        }

        .time-value {
            font-variant-numeric: tabular-nums;
        }

        /* Blur style for teased elements */
        .blurred-unit {
            filter: blur(5px);
            opacity: 0.5;
            user-select: none;
            pointer-events: none;
        }

        ::selection {
            background: #dbeafe;
            color: #1e40af;
        }
    </style>
</head>
<body class="font-sans text-slate-900 min-h-screen flex flex-col items-center justify-center p-6 overflow-hidden">

    <!-- Subtle Decorative Blobs -->
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-100/50 rounded-full blur-[120px] animate-pulse"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-sky-100/50 rounded-full blur-[120px] animate-pulse" style="animation-delay: 2s"></div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full p-10 flex justify-between items-center z-50">
        <div class="flex items-center gap-2 group cursor-pointer">
            <div class="w-10 h-10 bg-white rounded-xl shadow-sm flex items-center justify-center text-primary group-hover:scale-110 transition-transform">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <span class="text-xl font-bold tracking-tight">Learnix</span>
        </div>
        <a href="index.html" class="text-sm font-medium text-slate-400 hover:text-primary transition-colors flex items-center gap-2 group">
            <i class="fas fa-long-arrow-alt-left group-hover:-translate-x-1 transition-transform"></i> Return Home
        </a>
    </nav>

    <!-- Main Section -->
    <main class="relative z-10 w-full max-w-2xl text-center">
        
        <!-- Badge -->
        <div class="inline-flex items-center gap-2 px-3 py-1 bg-white/60 border border-white rounded-full text-[10px] font-bold uppercase tracking-[0.2em] text-primary mb-8 shadow-sm">
            <span class="w-1.5 h-1.5 bg-primary rounded-full animate-ping"></span>
            Launching Soon
        </div>

        <!-- Heading -->
        <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight text-slate-900 mb-6">
            Something <span class="bg-clip-text text-transparent bg-gradient-to-r from-primary to-sky-500">Elegant</span> is coming.
        </h1>
        
        <p class="text-slate-500 text-lg font-light mb-12 max-w-lg mx-auto leading-relaxed">
            We are refining the ultimate platform for Diploma students. 
            A better way to learn is just around the corner.
        </p>

        <!-- Countdown Container -->
        <div class="grid grid-cols-4 gap-4 md:gap-8 mb-16 max-w-md mx-auto">
            <!-- Days (Blurred) -->
            <div class="time-unit blurred-unit">
                <span id="days" class="time-value text-3xl md:text-4xl font-bold text-slate-900">00</span>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2">Days</span>
            </div>
            <!-- Hours (Blurred) -->
            <div class="time-unit blurred-unit">
                <span id="hours" class="time-value text-3xl md:text-4xl font-bold text-slate-900">00</span>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2">Hours</span>
            </div>
            <!-- Minutes (Blurred) -->
            <div class="time-unit blurred-unit">
                <span id="minutes" class="time-value text-3xl md:text-4xl font-bold text-slate-900">00</span>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2">Mins</span>
            </div>
            <!-- Seconds (Normal) -->
            <div class="time-unit">
                <span id="seconds" class="time-value text-3xl md:text-4xl font-bold text-slate-900">00</span>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2">Secs</span>
            </div>
        </div>

        <!-- Waitlist Form -->
        <div class="glass-card p-2 rounded-[24px] max-w-lg mx-auto flex flex-col sm:flex-row gap-2 transition-all hover:shadow-2xl">
            <input type="email" placeholder="Your email address" 
                   class="bg-transparent px-6 py-4 flex-grow outline-none text-slate-700 font-medium placeholder:text-slate-400">
            <button onclick="successFeedback(this)" 
                    class="bg-slate-900 text-white px-8 py-4 rounded-[18px] font-bold hover:bg-primary hover:scale-[1.02] active:scale-95 transition-all shadow-xl shadow-slate-900/10">
                Notify Me
            </button>
        </div>

    </main>

    <!-- Footer -->
    <footer class="fixed bottom-12 w-full flex justify-center gap-8 text-slate-300">
        <a href="#" class="hover:text-primary transition-colors"><i class="fab fa-instagram"></i></a>
        <a href="#" class="hover:text-primary transition-colors"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="hover:text-primary transition-colors"><i class="fab fa-dribbble"></i></a>
    </footer>

    <script>
        // Set target date (30 days from now)
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 30);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function successFeedback(btn) {
            const original = btn.innerText;
            btn.innerHTML = '<i class="fas fa-check"></i> Joined';
            btn.classList.add('!bg-emerald-500');
            
            setTimeout(() => {
                btn.innerText = original;
                btn.classList.remove('!bg-emerald-500');
            }, 3000);
        }
    </script>
</body>
</html>
